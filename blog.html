{% include blog_header.html %}

<div class="span8 offset2">
    {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date_to_long_string }}</p>
        </article>
    {% endfor %}
</div>
